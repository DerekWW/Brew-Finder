<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <title>Brew Finder</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper center">
        <a href="index.html" class="brand-logo">Brew Finder</a>
      </div>
    </nav>
  </div>
  <main>
    <div id='map-row' class="row  valign-wrapper">
      <div class="col s2 flow-text v ">
        <form class='valign'>
          <div class="row">
            <div class="col s12 flow-text left-align">
              Find local breweries wherever you are!
            </div>
            <div class="row">
              <div class="col s12 flow-text black-text">
                <input id="number" type="number" class='black-text' >
                <label for="number" class='black-text'>Zip Code</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center">
              <button id='button' class="btn waves-effect waves-light green darken-2" type="submit">Submit
              <i class="material-icons right">send</i>
            </button>
            </div>
          </div>
          <div class="row">
            <div id='error' class="col s12 red-text flow-text">
            </div>
          </div>
        </form>
      </div>
      <div id='map-container' class="col s10 flow-text z-depth-1">
        <div id='map'>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer ">
    <div class="footer-copyright">
      <div class="container">
        Â© 2016 Derek Wierson
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqdmOxQQXW3HXh_NFu1lbKrcAtM8gdo8Y"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
