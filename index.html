<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="index.css">
  <title></title>
</head>

<body>
  <!-- navbar -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper brown">
        <a href="index.html" class="brand-logo">Brew Finder</a>
      </div>
    </nav>
  </div>
  <!-- main body -->
  <main>

    <div class="row  brown lighten-5">
      <div class="col s2 flow-text ">
        <div class="row">
          <div class="col s12 flow-text center-align">
            Find local breweries wherever you are!
          </div>
          <div class="row">
          <div class="col s12 flow-text black-text">
            <input id="number" type="number" class="validate">
            <label for="number">Zip Code</label>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 ">
            <a id='button' class="waves-effect waves-light brown btn"><i class="material-icons left">cloud</i>Find Beer</a>
          </div>
        </div>
      </div>
      <div class="col s10 flow-text">
        <div id='map'>

        </div>
      </div>
    </div>


  </main>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBdjibgHr3rGjZgOgFlAoO13oJ0SB8i_eU"></script>
  <script language="javascript" type="text/javascript" src="app.js"></script>
</body>

</html>
